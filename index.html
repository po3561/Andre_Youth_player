<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Youth_player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="bg-image"></div>
    <div class="glass-overlay"></div>
    
    <div class="app-container">
        <header class="top-nav">
            <button id="btn-open-chat" class="icon-btn">
                <i class="fa-solid fa-comment-dots"></i>
                <span id="chat-badge" class="badge">0</span>
            </button>
            <div class="nav-title">
                <span class="sub-title">찬양 기도회</span>
                <span class="main-title">믿음으로 기. 대하다</span>
            </div>
            <div class="header-right">
                <button id="btn-share" class="icon-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                <button id="btn-copyright" class="icon-btn"><i class="fa-solid fa-circle-info"></i></button>
            </div>
        </header>

        <div class="player-body">
            <div class="album-section">
                <img src="" id="album-img" class="album-art" alt="Album Art">
            </div>

            <div class="info-section">
                <div class="text-group">
                    <h2 id="disp-title">Loading...</h2>
                    <p id="disp-artist">43.02.26 목 21시 늘 모이던 곳 6층</p>
                </div>
                <button id="btn-scrap" class="heart-btn"><i class="fa-regular fa-heart"></i></button>
            </div>

            <div class="playback-section">
                <div class="range-wrapper">
                    <input type="range" id="progress-bar" value="0" step="0.1" min="0" max="100">
                </div>
                <div class="time-row">
                    <span id="time-now">0:00</span>
                    <span id="time-total">0:00</span>
                </div>
            </div>

            <div class="volume-section">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" id="volume-bar" value="80" step="1" min="0" max="100">
                <i class="fa-solid fa-volume-high"></i>
            </div>

            <div class="control-section">
                <button id="btn-shuffle" class="opt-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button id="btn-prev" class="main-btn side"><i class="fa-solid fa-backward-step"></i></button>
                <div class="play-btn-glow">
                    <button id="btn-play-pause" class="main-btn play"><i class="fa-solid fa-play"></i></button>
                </div>
                <button id="btn-next" class="main-btn side"><i class="fa-solid fa-forward-step"></i></button>
                <button id="btn-repeat" class="opt-btn">
                    <i class="fa-solid fa-repeat"></i>
                    <span class="repeat-dot"></span>
                </button>
            </div>
        </div>

        <div id="chat-overlay" class="ios-popup">
            <div class="popup-card">
                <div class="popup-header">
                    <span>기도 제목 나누기</span>
                    <button class="close-x"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="chat-messages" class="chat-viewport"></div>
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="함께 기도로 응원해요..." autocomplete="off">
                    <button id="btn-send-chat" class="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <div id="copyright-overlay" class="ios-popup">
            <div class="popup-card small">
                <div class="popup-header">
                    <span>저작권 정보</span>
                    <button class="close-x"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="popup-body">
                    <div class="copy-list">
                         <div class="copy-item"><span>1. 슬픈 마음 있는 사람</span><a href="https://youtu.be/ovDif9FwCyU" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                        <div class="copy-item"><span>2. 약할 때 강함 되시네</span><a href="https://youtu.be/6ZLaChORt7o" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                        <div class="copy-item"><span>3. 전능하신 나의 주 하나님은</span><a href="https://youtu.be/9vS0aGxVHjk" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                        <div class="copy-item"><span>4. 어둔 날 다 지나고</span><a href="https://youtu.be/EqDL2-OW1Z4" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                        <div class="copy-item"><span>5. 광야를 지나며</span><a href="https://youtu.be/zIdppmRuluk" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                        <div class="copy-item"><span>6. 우리가 주를 더욱 사랑하고</span><a href="https://youtu.be/aZKVBRA_hAg" target="_blank">View <i class="fa-solid fa-chevron-right"></i></a></div>
                    </div>
                </div>
            </div>
        </div>

        <section class="bottom-sheet" id="sheet">
            <div class="sheet-top" id="sheet-trigger">
                <div class="drag-pill"></div>
                <div class="sheet-title">PLAYLIST</div>
            </div>
            <div class="sheet-main">
                <div class="list-head">
                    <h3>다음 트랙</h3>
                    <span class="count-txt"><span id="total-count">0</span> 곡</span>
                </div>
                <div class="list-scroll-area">
                    <ul id="song-list-ul"></ul>
                </div>
            </div>
        </section>
    </div>
    <audio id="audio-engine"></audio>
    <script src="script.js"></script>
</body>
</html>
